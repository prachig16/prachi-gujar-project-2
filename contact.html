<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Pompiere&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ace8ce037f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header class="contactPage">
        <div class="wrapper">
            <div class="topContainer">
                <p class="logo">Shoe Kloset</p>
                <nav>
                    <ul class="topNav">
                        <li><a href="./index.html">HOME</a></li>
                        <li><a href="./about.html">ABOUT</a></li>
                        <li><a href="./blogpost.html">BLOG</a></li>
                        <li><a href="#">CONTACT</a></li>
                    </ul>
                </nav>
            </div>
            <h1 class="contact">
                get in touch
            </h1>
        </div>
    </header>

    <main>
        <form action="#" class="wrapper">
            <div class="formContainer">
                <label for="name" class="srOnly">Name</label>
                <input type="text" id="name" name="name" placeholder="Name">
        
                <label for="email" class="srOnly">Email</label>
                <input type="email" id="email" name="email" placeholder="Email address">
            </div>
        
            <label for="message" class="srOnly">Message</label>
            <textarea name="message" id="message" cols="70" rows="10" placeholder="Comment" required maxlength="200"></textarea>
        
            <input type="submit" class="submit" value="post comment">
        </form>
    </main>
    
</body>
</html>
